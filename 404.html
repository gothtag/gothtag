<head>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "404 | Lost in the Void",
      "url": "https://gothtag.com/404.html",
      "description": "A place for goth culture, art, music, and people who actually get it.",

    }

    <style>
        /* Style .gothic-button identique à home.html */
        .gothic-button {
            padding: 1rem 2rem;
            border: 1px solid rgba(255,255,255,0.3);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .gothic-button > * {
            position: relative;
            z-index: 1;
        }
        .gothic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }
        .gothic-button:hover::before {
            width: 300px;
            height: 300px;
        }
        .gothic-button:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.2);
            cursor: url('attached_assets/cursor.png') 1 1, auto;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url('attached_assets/cursor2.png') 1 1, auto;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
            filter: contrast(1.8) brightness(0.3);
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%);
        }

        .content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(180deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glitchNumber 3s infinite;
            position: relative;
        }

        @keyframes glitchNumber {
            0%, 95%, 100% {
                text-shadow: none;
            }
            96% {
                text-shadow: 
                    -3px 0 rgba(255,0,0,0.8),
                    3px 0 rgba(0,255,255,0.8);
            }
            97.5% {
                text-shadow: 
                    3px 0 rgba(255,0,0,0.8),
                    -3px 0 rgba(0,255,255,0.8);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-family: 'Source Sans Pro', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 1.5rem;
            color: rgba(255,255,255,0.9);
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .error-message {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: rgba(255,255,255,0.5);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.4);
            pointer-events: none;
            z-index: 2;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(80px) rotate(360deg);
                opacity: 0;
            }
        }

        .skull {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes floatSkull {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .link {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        .link:hover {
            color: white;
            border-bottom-color: white;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="https://r2.guns.lol/cb266527-84f4-4c15-833c-8c6dc327af31.mp4" type="video/mp4">
    </video>

    <div class="vignette"></div>

    <div class="content">
        <div class="skull"><img src="attached_assets/skull.png" alt="skull" style="width:3rem;height:3rem;opacity:0.3;"></div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-message">
            Well… this is awkward<br>
            This page isn’t part of the site.
        </p>
        <a href="/home" class="gothic-button"><span>Return to the Sanctuary</span></a>
        
        <div class="links">
            <a href="/home" class="link">Home</a>
            <a href="/community" class="link">Community</a>
            <a href="/socials" class="link">Socials</a>
            <a href="/faq" class="link">FAQ</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.bottom = '0';
            particle.style.animation = `float ${12 + Math.random() * 8}s linear`;
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Generate particles
        setInterval(createParticle, 2000);
        for(let i = 0; i < 3; i++) {
            setTimeout(createParticle, i * 600);
        }
    </script>
</body>
