[build]
  command = "npm run build"
  publish = "dist"


# Rediriger toutes les pages inexistantes vers 404.html (HTML statique)
[[redirects]]
  from = "/404.html"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Force HTTPS - Redirect HTTP to HTTPS
[[redirects]]
  from = "http://gothtag.com/*"
  to = "https://gothtag.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.gothtag.com/*"
  to = "https://gothtag.com/:splat"
  status = 301
  force = true

# Optional: route SPA to index.html
[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

# Security headers via Netlify config (alternative to _headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "interest-cohort=()"

# Cache static assets aggressively
[[headers]]
  for = "/attached_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache x
[[headers]]
  for = "/x.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/attached_assets/x.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Permissions-Policy = "interest-cohort=()"
